
<div class="div-signin">
  <form class="form-signin" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">sign in</h1>

    <!-- bootstrap utilities/screenreaders   -->
    <label for="inputUsername" class="">Username</label>
    <input ngModel name="name" type="text" id="inputUsername" class="form-control" placeholder="UserName">

    <label for="inputPassword">Password</label>
    <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  </form>
</div>
